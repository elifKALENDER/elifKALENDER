name: Latest blog post workflow

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull in blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://rss.app/feeds/7CrdB9Dfey2PxPA4.xml"
          max_post_count: 5  # Belirli bir sayıda gönderi çekmek istiyorsanız
          title_tag: "title"
          body_tag: "description"
          link_tag: "link"
          guid_tag: "guid"
